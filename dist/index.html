<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Signin</title>
  </head>
  <body>
    <div class="visuallyhidden">
      <!-- inject:svg -->
      <svg xmlns="http://www.w3.org/2000/svg"><symbol id="close" viewBox="0 0 13 13">
  <circle cx="6.5" cy="6.5" r="6.5" fill-rule="evenodd" clip-rule="evenodd" fill="#ccc"/>
  <path d="M8.7 3.6l.7.7-2.2 2.2 2.1 2.1-.7.7-2.1-2.1-2.1 2.2-.7-.8 2.1-2.1-2.2-2.1.8-.8 2.1 2.1 2.2-2.1z" fill-rule="evenodd" clip-rule="evenodd" fill="#fff"/>
</symbol><symbol id="gradient-bg" viewBox="0 0 32.3 28">
	<linearGradient id="a" gradientUnits="userSpaceOnUse" x1="14" y1="27.937" x2="14" y2=".003">
		<stop offset="0" stop-color="#f5f5f5"/><stop offset="1" stop-color="#fff"/>
	</linearGradient>
	<path fill="url(#a)" d="M0 0h28v28H0z"/>
	<linearGradient id="b" gradientUnits="userSpaceOnUse" x1="28" y1="27.937" x2="28" y2=".003">
		<stop offset="0" stop-color="#f5f5f5"/><stop offset="1" stop-color="#fff"/>
	</linearGradient>
	<path fill="url(#b)" d="M32.3 14L28 18.3 23.7 14 28 9.7z"/>
</symbol><symbol id="input-separator" viewBox="0 0 5.6 28">
  <path d="M0 0h.9v9.7H0zM0 18.3h.9V28H0z"/>
  <path transform="rotate(45.001 2.477 16.477)" d="M2 13.4h.9v6.1H2z"/>
  <path transform="rotate(-45.001 2.786 11.833)" d="M2.3 8.3h.9v7h-.9z"/>
</symbol><symbol id="key-icon" viewBox="0 0 14.6 13.7">
  <path d="M8.3 1.1c-1 1-1.3 2.5-.8 3.9L0 12.4l.5 1.3 2.1-.1.8-1.5 1.5-.4.4-2.1 1.8-.3L9.4 7c1.4.6 3 .4 4.1-.8 1.4-1.4 1.4-3.8 0-5.2-1.4-1.4-3.7-1.4-5.2.1zm.1 4.7L1.2 13c-.1.1-.3.1-.4 0s-.1-.3 0-.4L8 5.5c.1-.1.3-.1.4 0 .1 0 .1.2 0 .3zm4.2-2.5c-.3.3-.9.3-1.2 0-.3-.3-.3-.9 0-1.2.3-.3.9-.3 1.2 0 .4.3.4.8 0 1.2z"/>
</symbol><symbol id="signin" viewBox="0 0 20 20">
  <path class="st0" d="M20 2V0H2C.9 0 0 .9 0 2v16c0 1.1.9 2 2 2h18v-2H2V2h18z"/>
  <path class="st0" d="M11 9V6.5L7.5 10l3.5 3.5V11h9V9z"/>
</symbol><symbol id="user-icon" viewBox="0 0 15 15">
  <path d="M7.5 9.3c3 0 3.2-4.8 3.2-5.2C10.7 2.2 9.3.7 7.5.7 5.7.7 4.3 2.2 4.3 4c0 .4.2 5.3 3.2 5.3zm6.9 3.5c-1.3-1.3-5-2.6-5-2.6-.5.3-1.2.4-1.9.4s-1.4-.2-1.9-.4c0 0-3.7 1.3-5 2.6-.1.1-.1.1-.1.2v1c0 .2.1.3.3.3h13.5c.2 0 .3-.1.3-.3v-1c-.1-.1-.1-.2-.2-.2z"/>
</symbol></svg>
      <!-- endinject -->
    </div>
    <div class="container">
      <svg class="signin-icon js-signin-toggle">
        <use xlink:href="#signin"></use>
      </svg>
      <div class="layered-block js-layered-block">
        <svg class="layered-block__close-btn" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="#close"></use>
        </svg>
        <div class="layered-block__content">
          <div class="auth-form-wrapper">
            <form class="auth-form js-auth-form" method="post">
              <img class="auth-form__user-avatar" src="assets/img/person-avatar.png" alt="User Avatar Thumbnail">
              <div class="field-with-symbol auth-form__email-field">
                <input class="field-with-symbol__input" type="email" name="email" required>
                <svg class="field-with-symbol__icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="#user-icon"></use>
                </svg>
                <svg class="field-with-symbol__focus-gradient" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="#gradient-bg"></use>
                </svg>
                <svg class="field-with-symbol__separator" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="#input-separator"></use>
                </svg>
              </div>
              <div class="field-with-symbol auth-form__password-field">
                <input class="field-with-symbol__input" type="password" name="password" minlength="5" required>
                <svg class="field-with-symbol__icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="#key-icon"></use>
                </svg>
                <svg class="field-with-symbol__focus-gradient" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="#gradient-bg"></use>
                </svg>
                <svg class="field-with-symbol__separator" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="#input-separator"></use>
                </svg>
              </div>
              <a class="auth-form__link" href="#">Forgot your password</a>
              <div class="auth-form__bottom-content">
                <span class="switch js-form-switch">
                  <span class="switch__toggle"></span>
                </span>
                <p class="auth-form__remember-user">
                  Remember?
                </p>
                <input class="auth-form__submit-btn auth-form__submit-btn--is-disabled" type="submit" name="submit" value="Sign in">
              </div>
            </form>
          </div>
        </div>
        <p class="signup-offer">Not a registered user yet? <a href="#">Sign up now!</a></p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
